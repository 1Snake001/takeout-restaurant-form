<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 id="main-title">Üdv a The Kitchen Table Elvitelesben!</h1>
      <h2 id="secondary-title">Kérlek add meg adataidat és válasz ételt!</h2>
      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Név</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Teszt Elek"
            required
          />
          <div class="invalid-feedback">A név kitöltése kötelező!</div>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Cím</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Kecskemét, Batthyány u 22."
            required
          />
          <div class="invalid-feedback">A cím kitöltése kötelező!</div>
        </div>
        <h3 id="base">Alapok</h3>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="base"
            id="rice-noodles"
            value="rice noodles"
            required
          />
          <label class="form-check-label" for="rice-noodles">
            Rizs tészta
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="base"
            id="egg-noodles"
            value="egg noodles"
            required
          />
          <label class="form-check-label" for="egg-noodles">
            Tojásos tészta
          </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="base"
            id="white-rice"
            value="white rice"
            required
          />
          <label class="form-check-label" for="white-rice"> Fehér rizs </label>
          <div class="invalid-feedback">Alap választása kötelező!</div>
        </div>
        <button type="submit" class="btn btn-primary">Megrendelés</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
